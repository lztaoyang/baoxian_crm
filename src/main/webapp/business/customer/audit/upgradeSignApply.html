<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/eui.1.3.0.css">
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/docs.css">-->
    <!--<script src="js/jquery.min.1.12.4.js"></script>-->
    <script src="/js/lib/vue.2.3.2.js"></script>
    <script src="/js/lib/vuex.2.3.1.js"></script>
    <script src="/js/lib/vue-resource.1.3.1.js"></script>
    <script src="/js/lib/eui.1.3.0.js"></script>
    <script src="/js/lib/vue-html5-editor.js"></script>
    <script src="/js/lib/common.js"></script>
    <script src="/js/lib/vue-component-dic.js"></script>
</head>
<body>
<div id="app">
<!---------------------------页头导航 开始----------------------------------------------------------------------->
    <el-row style="margin:30px 10px 10px 10px;">
    </el-row>
	<hr style="margin:0px ;"/>
<!---------------------------页头导航 结束----------------------------------------------------------------------->
<!---------------------------数据表格 开始----------------------------------------------------------------------->
    <el-row style="margin:10px 10px 0px 10px;">
        <el-table id="12324"
                  :data="pageData.data"
                  ref="entityTable"
                  border
                  stripe
                  max-height="456"
                  highlight-current-row
                  row-key="id"
                  empty-text="-"
                  append="加载中..."
                  :row-style="{'font-size':'13px'}"
                  style="width: 100%"
        >
            
            <el-table-column type="index" width="40" align="center"></el-table-column>
                
            <el-table-column
                    prop="signStatus"
                    min-width="80"
                    v-bind:show-overflow-tooltip="true"
                    label="签单状态"
                    align="center"
                    >
                    <template scope="scope">
                    	<lz-dic-txt dic-type="SIGNSTATUS" :dic-code="scope.row.signStatus"></lz-dic-txt>
                	</template>
                </el-table-column>
            
            <el-table-column
                    prop="createTime"
                    min-width="110"
                    v-bind:show-overflow-tooltip="true"
                    label="签单时间"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{monthMinuteFormat(scope.row.createTime)}}</span>
                	</template>
                </el-table-column>
                
            <el-table-column
                    prop="fromInfo"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="来源渠道"
                    align="center"
                    >
                    <template scope="scope">
                    	<lz-dic-txt dic-type="RESOURCE_CHANNEL" :dic-code="scope.row.fromInfo"></lz-dic-txt>
                	</template>
                </el-table-column>
                
            <el-table-column
                    prop="upgradeNum"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="第几次升级"
                    align="center"
                    >
                </el-table-column>
                
            <el-table-column
                    prop="upgraderName"
                    min-width="80"
                    v-bind:show-overflow-tooltip="true"
                    label="升级人员"
                    align="center"
                    >
                </el-table-column>
                
            <el-table-column
                    prop="customerName"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="客户姓名"
                    align="center"
                    >
                </el-table-column>
            
            <el-table-column
                    prop="insuranceId"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="产品名称"
                    align="center"
                    >
                    <template scope="scope">
                    	<lz-dic-txt dic-type="PRODUCT" :dic-code="scope.row.insuranceId"></lz-dic-txt>
                	</template>
                </el-table-column>
                
            <el-table-column
                    prop="amount"
                    min-width="80"
                    v-bind:show-overflow-tooltip="true"
                    label="缴费金额"
                    align="center"
                    >
                </el-table-column>
                
            <el-table-column
                    prop="fuzzyMobile"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="客户手机"
                    align="center"
                    >
                </el-table-column>
                
            <el-table-column
                    prop="belong"
                    min-width="180"
                    v-bind:show-overflow-tooltip="true"
                    label="市场部归属"
                    align="center"
                    >
                </el-table-column>
            
            <el-table-column
                    prop="submitCode"
                    min-width="80"
                    v-bind:show-overflow-tooltip="true"
                    label="微信记录"
                    align="center"
                    >
                    <template scope="scope">
                    	<a target="_blank" :href="scope.row.submitCode">{{weChatChatExist(scope.row.submitCode)}}</a>
                	</template>
                </el-table-column>
        </el-table>
    </el-row>
<!---------------------------数据表格 结束----------------------------------------------------------------------->
    <hr style="margin:0px ;"/>
</div>
</body>
<script src="/business/customer/audit/upgradeSignApply.js"></script>
</html>
