<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/eui.1.3.0.css">
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/docs.css">-->
    <!--<script src="js/jquery.min.1.12.4.js"></script>-->
    <script src="/js/lib/vue.2.3.2.js"></script>
    <script src="/js/lib/vuex.2.3.1.js"></script>
    <script src="/js/lib/vue-resource.1.3.1.js"></script>
    <script src="/js/lib/eui.1.3.0.js"></script>
    <script src="/js/lib/vue-html5-editor.js"></script>
    <script src="/js/lib/common.js"></script>
    <script src="/js/lib/vue-component-dic.js"></script>
    <style type="text/css">
	  .el-table .info-row .el-table_1_column_3{
	    background: #58B7FF;
	  }
	</style>
</head>
<body>
<div id="app">
<!---------------------------页头导航 开始----------------------------------------------------------------------->
    <el-row style="margin:20px 10px 20px 10px;">
    </el-row>
<!---------------------------页头导航 结束----------------------------------------------------------------------->
<!---------------------------查询面板 开始----------------------------------------------------------------------->
    <hr style="margin:0px ;"/>
    	<el-row style="margin:10px 10px 0px 10px;">
            <el-form :inline="true" :model="searchParams" label-position="right" style="margin-bottom: 0px" >
	    		<el-row>
	    			<el-form-item label="开始日期" style="font-size: 13px;" prop="startDate">
		    			<el-date-picker type="date" size="small" placeholder="选择日期" @change="dayFormat1" v-model="searchParams.startDate"></el-date-picker>
			    	</el-form-item>
					<el-form-item label="结束日期" style="font-size: 13px;" prop="endDate">
			    		<el-date-picker type="date" size="small" placeholder="选择日期" @change="dayFormat2" v-model="searchParams.endDate"></el-date-picker>
			    	</el-form-item>
			        <el-form-item label="统计维度" label-width="100px" prop="dimensions">
			    		<lz-dic-select style="width:100px" placeholder="渠道" dic-type="DIMENSIONS" v-model="searchParams.dimensions"></lz-dic-select>
			        </el-form-item>
			        <el-form-item label="省份" label-width="50px" prop="province">
			    		<el-input style="width:100px;" size="small" v-model="searchParams.province" placeholder="省份" ></el-input>
			        </el-form-item>
			        <el-form-item label="城市" label-width="70px" prop="city">
			    		<el-input style="width:100px;" size="small" v-model="searchParams.city" placeholder="城市" ></el-input>
			        </el-form-item>
			        <el-form-item label="渠道" label-width="70px" prop="fromInfo">
			    		<lz-dic-select style="width:100px" dic-type="RESOURCE_CHANNEL" v-model="searchParams.fromInfo"></lz-dic-select>
			        </el-form-item>
			        <el-form-item label="年龄" label-width="50px" prop="age">
			    		<el-input type="number" style="width:100px;" size="small" v-model="searchParams.age" placeholder="年龄" ></el-input>
			        </el-form-item>
	    			 <el-form-item>
	                    <el-button size="small" type="info" @click="readList">查询</el-button>
	                </el-form-item>
	    		</el-row>
            </el-form>
          </el-row>
<!---------------------------查询面板 结束----------------------------------------------------------------------->
<!---------------------------数据表格 开始----------------------------------------------------------------------->
    <el-row style="margin:10px 10px 0px 10px;">
         <el-table id="12324"
                  :data="pageData.data"
                  ref="entityTable"
                  border
                  max-height="456"
                  row-key="id"
                  empty-text="-"
                  append="加载中..."
                  :row-style="{'font-size':'13px'}"
                  style="width: 100%"
                  :row-class-name="tableRowClassName"         
        >
        
        <el-table-column
                    prop="dimensions"
                    min-width="150"
                    v-bind:show-overflow-tooltip="true"
                    label="统计维度"
                    align="center"
                    >
                     <template scope="scope">
                    	<span>{{fmtTxt(scope.row.dimensions)}}</span>
                	</template>
                    
                </el-table-column>
        
            
             <el-table-column
                    prop="num"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="成交客户数"
                    align="center"
                    >
                </el-table-column>   
                
        </el-table>
    </el-row>
<!---------------------------数据表格 结束----------------------------------------------------------------------->
</div>
</body>
<script src="customerReport.js"></script>
</html>
