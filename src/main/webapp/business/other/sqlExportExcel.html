<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/eui.1.3.0.css">
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/docs.css">-->
    <!-- <script src="/js/lib/jquery.min.1.12.4.js"></script> -->
    <script src="/js/lib/vue.2.3.2.js"></script>
    <script src="/js/lib/vuex.2.3.1.js"></script>
    <script src="/js/lib/vue-resource.1.3.1.js"></script>
    <script src="/js/lib/eui.1.3.0.js"></script>
    <script src="/js/lib/vue-html5-editor.js"></script>
    <script src="/js/lib/common.js"></script>
    <script src="/js/lib/vue-component-dic.js"></script>
    <style type="text/css">
	  .el-table .info-row {
	    background: #FFAEB9;
	  }
	  .row-bg {
		padding: 10px 0;
		background-color: #f9fafc;
		}
	</style>
</head>
<body>
<div id="app">
<!---------------------------页头导航 开始----------------------------------------------------------------------->
    <el-row style="margin:10px 10px 10px 10px;">
    </el-row>
<!---------------------------页头导航 结束----------------------------------------------------------------------->
    <hr style="margin:0px ;"/>
    	<el-row style="margin:10px 10px 0px 10px;">
            <el-form :inline="true" label-position="right" style="margin: 6px" >
		    	<el-col :span="24">
			    	<el-form-item label="" label-width="100px">
		                <el-input style="width:1000px;" type="textarea" :rows="10" size="large" placeholder="SQL" v-model="sql"></el-input>
		            </el-form-item>
	            </el-col>
	            <el-col :span="24">
	                <el-form-item>
	                    <el-button size="small" type="info" @click="exportExcel">下载表格</el-button>
	                </el-form-item>
                </el-col>
            </el-form>
		</el-row>
<!---------------------------查询面板 结束----------------------------------------------------------------------->
</div>
</body>
<script type="text/javascript">
    var vuePage = new Vue({
        el: '#app',
        data:{
        	sql : "",
        },
        methods:{
        	exportExcel : function () {
                window.open(encodeURI('/business/excel/exportExcel?sql='+this.sql));
			},
            
        }
    });

</script>
</html>
