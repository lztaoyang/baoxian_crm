<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/eui.1.3.0.css">
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/docs.css">-->
    <!--<script src="js/jquery.min.1.12.4.js"></script>-->
    <script src="/js/lib/vue.2.3.2.js"></script>
    <script src="/js/lib/vuex.2.3.1.js"></script>
    <script src="/js/lib/vue-resource.1.3.1.js"></script>
    <script src="/js/lib/eui.1.3.0.js"></script>
    <script src="/js/lib/vue-html5-editor.js"></script>
    <script src="/js/lib/common.js"></script>
    <script src="/js/lib/vue-component-dic.js"></script>
    <style type="text/css">
	  .el-table .info-row .el-table_1_column_3{
	    background: #58B7FF;
	  }
	</style>
</head>
<body>
<div id="app">
<!---------------------------页头导航 开始----------------------------------------------------------------------->
    <el-row style="margin:20px 10px 20px 10px;">
    </el-row>
<!---------------------------页头导航 结束----------------------------------------------------------------------->
<!---------------------------查询面板 开始----------------------------------------------------------------------->
    <hr style="margin:0px ;"/>
    	<el-row style="margin:10px 10px 0px 10px;">
            <el-form :inline="true" :model="searchParams" label-position="right" style="margin-bottom: 0px" >
	    		<el-form-item label="入库开始日期" style="font-size: 13px;" prop="startTime">
		    		<el-date-picker type="date" size="small" placeholder="选择日期" @change="dayFormat1" v-model="searchParams.startTime"></el-date-picker>
		    	</el-form-item>
				<el-form-item label="入库结束日期" style="font-size: 13px;" prop="endTime">
		    		<el-date-picker type="date" size="small" placeholder="选择日期" @change="dayFormat2" v-model="searchParams.endTime"></el-date-picker>
		    	</el-form-item>
		        <el-form-item label="执行人" label-width="100px" prop="executer">
		    			<lz-dic-select style="width:100px" dic-type="RESOURCE_OP1" v-model="searchParams.executer"></lz-dic-select>
		        </el-form-item>
                <el-form-item>
                    <el-button size="small" type="info" @click="readList">查询</el-button>
                </el-form-item>
            </el-form>
          </el-row>
<!---------------------------查询面板 结束----------------------------------------------------------------------->
<!---------------------------数据表格 开始----------------------------------------------------------------------->
    <el-row style="margin:10px 10px 0px 10px;">
         <el-table id="12324"
                  :data="pageData.data"
                  ref="entityTable"
                  border
                  max-height="456"
                  row-key="id"
                  empty-text="-"
                  append="加载中..."
                  :row-style="{'font-size':'13px'}"
                  style="width: 100%"
                  :row-class-name="tableRowClassName"         
        >
        
        <el-table-column
                    prop="executer"
                    min-width="150"
                    v-bind:show-overflow-tooltip="true"
                    label="执行人"
                    align="center"
                    >
                    <template scope="scope">
                    	<lz-dic-txt dic-type="RESOURCE_OP1" :dic-code="scope.row.executer"></lz-dic-txt>
                	</template>   
                </el-table-column>
        
            <el-table-column
                    prop="cost"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="推广费"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{roundFormat(scope.row.cost)}}</span>
                	</template>  
                </el-table-column>
                
            <el-table-column
                    prop="resourceNum"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="资源数"
                    >
                    <template scope="scope">
                    	<span>{{nullFormat(scope.row.resourceNum)}}</span>
                	</template>
                </el-table-column>       
            
             <el-table-column
                    prop="customerNum"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="客户数"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{nullFormat(scope.row.customerNum)}}</span>
                	</template> 
                </el-table-column>   
                
             <el-table-column
                    prop="applyNum"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="签单数"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{nullFormat(scope.row.applyNum)}}</span>
                	</template> 
                </el-table-column>      
                
             <el-table-column
                    prop="amounts"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="总缴费"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{roundFormat(scope.row.amounts)}}</span>
                	</template>  
                </el-table-column>   
                
             <el-table-column
                    prop="resourceCost"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="资源成本"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{numFormat(scope.row.resourceCost)}}</span>
                	</template>
                </el-table-column>   
                
                <el-table-column
                    prop="customerCost"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="客户成本"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{numFormat(scope.row.customerCost)}}</span>
                	</template>
                </el-table-column>   
                
                <el-table-column
                    prop="customerAmount"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="人均缴费"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{numFormat(scope.row.customerAmount)}}</span>
                	</template>
                </el-table-column>   
                
                <el-table-column
                	fixed="right"
                    prop="costAmount"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="产出比"
                    align="center"
                    >
                    <template scope="scope">
                    	<span>{{rateFormat(scope.row.costAmount)}}</span>
                	</template>
                </el-table-column>   
                
        </el-table>
    </el-row>
<!---------------------------数据表格 结束----------------------------------------------------------------------->
</div>
</body>
<script src="executerTotal.js"></script>
</html>
