<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>客户抽取管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/eui.1.3.0.css">
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/docs.css">-->
    <!--<script src="js/jquery.min.1.12.4.js"></script>-->
    <script src="/js/lib/vue.2.3.2.js"></script>
    <script src="/js/lib/vuex.2.3.1.js"></script>
    <script src="/js/lib/vue-resource.1.3.1.js"></script>
    <script src="/js/lib/eui.1.3.0.js"></script>
    <script src="/js/lib/vue-html5-editor.js"></script>
    <script src="/js/lib/common.js"></script>
    <script src="/js/lib/vue-component-dic.js"></script>
</head>
<body>
<div id="app">
<el-row style="margin:30px 10px 0px 10px;">
	<el-col>
    	<span>可抽取客户数：{{ remainExtractNum }} 个</span>
    </el-col>
</el-row>
<!---------------------------数据表格 开始----------------------------------------------------------------------->
    <el-row style="margin:10px 10px 0px 10px;">
        <el-table id="12324"
                  :data="pageData.data"
                  ref="entityTable"
                  border
                  max-height="450px"
                  row-key="id"
                  empty-text="-"
                  append="加载中..."
                  :row-style="{'font-size':'13px'}"
                  style="width: 100%"
        >
            <el-table-column type="index" width="50" align="center"></el-table-column>
            
            <el-table-column
                    prop="directorName"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="升级总监"
                    align="center"
                    >
                </el-table-column>
            
            <el-table-column
                    prop="managerName"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="升级经理"
                    align="center"
                    >
                </el-table-column>
            
            <el-table-column
                    prop="account"
                    min-width="100"
                    v-bind:show-overflow-tooltip="true"
                    label="升级人员"
                    align="center"
                    >
                </el-table-column>
            
            <el-table-column
                    prop="dingId"
                    min-width="200"
                    v-bind:show-overflow-tooltip="true"
                    label="钉钉号"
                    align="center"
                    >
                    <template scope="scope">
						<el-input style="width:200px;" size="small" v-model="scope.row.dingId" placeholder="钉钉号"></el-input>
	                </template>
                </el-table-column>
            
            <el-table-column
                    prop="agentNo"
                    min-width="150"
                    v-bind:show-overflow-tooltip="true"
                    label="分机号"
                    align="center"
                    >
                    <template scope="scope">
						<el-input type="number" style="width:100px;" size="small" v-model="scope.row.agentNo" placeholder="分机号"></el-input>
	                </template>
                </el-table-column>
            
            <el-table-column
                    prop="extractNum"
                    min-width="200"
                    v-bind:show-overflow-tooltip="true"
                    label="今日剩余抽取次数"
                    align="center"
                    >
                    <template scope="scope">
						<el-input type="number" style="width:100px;" size="small" v-model="scope.row.extractNum" placeholder="默认：10"></el-input>
						<el-button size="small" style="width:50px;" type="info" @click="changeNum(scope.row.id,scope.row.dingId,scope.row.agentNo,scope.row.extractNum)">保存</el-button>
	                </template>
                </el-table-column>
        </el-table>
    </el-row>
<!---------------------------数据表格 结束----------------------------------------------------------------------->
</div>
</body>
<script src="/business/upgrade/manager/customerExtract.js"></script>
</html>
