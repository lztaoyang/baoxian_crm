<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>推广记录表管理</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/css/eui.1.3.0.css">
    <link rel="stylesheet" href="/css/bootstrap.3.3.7.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!--<link rel="stylesheet" href="css/docs.css">-->
    <!--<script src="js/jquery.min.1.12.4.js"></script>-->
    <script src="/js/lib/vue.2.3.2.js"></script>
    <script src="/js/lib/vuex.2.3.1.js"></script>
    <script src="/js/lib/vue-resource.1.3.1.js"></script>
    <script src="/js/lib/eui.1.3.0.js"></script>
    <script src="/js/lib/vue-html5-editor.js"></script>
    <script src="/js/lib/common.js"></script>
    <script src="/js/lib/vue-component-dic.js"></script>
    <style type="text/css">
    	.el-table__footer-wrapper tbody td, .el-table__header-wrapper tbody td {
    		background-color:#50BFFF;
    		font-weight:800;
    		color:#000;
    	}
    	.el-table td, .el-table th {
    		height:20px;
		}
    </style>
</head>
<body>
<div id="app">
<!---------------------------查询面板 开始----------------------------------------------------------------------->
    <hr style="margin:0px ;"/>
    	<el-row style="margin:0px 10px 0px 10px;">
            <el-form :inline="true" :model="searchParams" label-position="right" style="margin-bottom: 0px" >
				<el-form-item label="区间开始日期" style="font-size: 13px;" prop="startTime">
		    		<el-date-picker type="date" size="small" placeholder="选择日期" @change="dayFormat1" v-model="searchParams.startTime"></el-date-picker>
		    	</el-form-item>
				<el-form-item label="区间结束日期" style="font-size: 13px;" prop="endTime">
		    		<el-date-picker type="date" size="small" placeholder="选择日期" @change="dayFormat2" v-model="searchParams.endTime"></el-date-picker>
		    	</el-form-item>
                <el-form-item>
                    <el-button size="small" type="info" @click="readList">查询</el-button>
                </el-form-item>
            </el-form>
        </el-row>
<!---------------------------查询面板 结束----------------------------------------------------------------------->
<!---------------------------数据表格 开始----------------------------------------------------------------------->
<el-row :gutter="20">
	<el-col :span="16">
	    <el-row style="margin:0px 10px 0px 10px;">
	        <el-table id="12324"
	                  :data="data.manager"
	                  ref="entityTable"
	                  border
	                  stripe
	                  highlight-current-row
	                  row-key="id"
	                  empty-text="-"
	                  append="加载中..."
	                  :row-style="{'font-size':'13px'}"
	                  style="width: 100%"
	        >
	            
		    <el-table-column :label="managerTitle" align="center" >
	            <el-table-column type="index" width="50" align="center" label="序号"> </el-table-column>
	            
	            <el-table-column
	                    prop="userName"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="经理"
	                    align="center"
	                    >
	                </el-table-column>
	            
	            <el-table-column
	                    prop="nums"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="单量"
	                    align="center"
	                    >
	                    <template scope="scope">
	                    	<span>{{Math.round(scope.row.nums)}}个</span>
	                	</template>
	                </el-table-column>
	            
	            <el-table-column
	                    prop="amount"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="总缴费"
	                    align="center"
	                    >
	                    <template scope="scope">
	                    	<span>{{Math.round(scope.row.amount)}}元</span> 
	                	</template>
	                </el-table-column>
	        </el-table-column>
	        </el-table>
	    </el-row>
    </el-col>
</el-row>
<br/>
<el-row>
    <el-col :span="16">
	    <el-row style="margin:0px 10px 0px 10px;">
	        <el-table id="12324"
	                  :data="data.director"
	                  ref="entityTable"
	                  border
	                  stripe
	                  highlight-current-row
	                  row-key="id"
	                  empty-text="-"
	                  append="加载中..."
	                  :row-style="{'font-size':'13px'}"
	                  style="width: 100%"
	        >
	            
		    <el-table-column :label="directorTitle" align="center" >
	            <el-table-column type="index" width="50" align="center"  label="序号"></el-table-column>
	            
	            <el-table-column
	                    prop="userName"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="总监"
	                    align="center"
	                    >
	                </el-table-column>
	            
	            <el-table-column
	                    prop="nums"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="单量"
	                    align="center"
	                    >
	                    <template scope="scope">
	                    	<span>{{Math.round(scope.row.nums)}}个</span>
	                	</template>
	                </el-table-column>
	            
	            <el-table-column
	                    prop="amount"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="总缴费"
	                    align="center"
	                    >
	                    <template scope="scope">
	                    	<span>{{Math.round(scope.row.amount)}}元</span>
	                	</template>
	                </el-table-column>
	        </el-table-column>
	        </el-table>
	    </el-row>
	    <br/>
	    <el-row style="margin:0px 10px 0px 10px;">
	        <el-table id="12324"
	                  :data="data.minister"
	                  ref="entityTable"
	                  border
	                  stripe
	                  highlight-current-row
	                  row-key="id"
	                  empty-text="-"
	                  append="加载中..."
	                  :row-style="{'font-size':'13px'}"
	                  style="width: 100%"
	        >
	            
		    <el-table-column :label="ministerTitle" align="center" >
	            <el-table-column type="index" width="50" align="center" label="序号"></el-table-column>
	            <el-table-column
	                    prop="userName"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="总经理"
	                    align="center"
	                    >
	                </el-table-column>
	            
	            <el-table-column
	                    prop="nums"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="单量"
	                    align="center"
	                    >
	                    <template scope="scope">
	                    	<span>{{Math.round(scope.row.nums)}}个</span>
	                	</template>
	                </el-table-column>
	            
	            <el-table-column
	                    prop="amount"
	                    min-width="100"
	                    v-bind:show-overflow-tooltip="true"
	                    label="总缴费"
	                    align="center"
	                    >
	                    <template scope="scope">
	                    	<span>{{Math.round(scope.row.amount)}}元</span>
	                	</template>
	                </el-table-column>
	        </el-table-column>
	        </el-table>
	        <span style="color:#EB9E05">{{txt}}</span>
	    </el-row>
    </el-col>
</el-row>
<!---------------------------数据表格 结束----------------------------------------------------------------------->
</div>
</body>
<script src="performanceRanking.js?1"></script>
</html>
